<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball - Jeu d'Amour et d'Amitié</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dragon Ball - Jeu d'Amour et d'Amitié</h1>

    <p>Choisis ton personnage :</p>
    <select id="character">
        <option value="goku">Goku</option>
        <option value="vegeta">Vegeta</option>
        <option value="bulma">Bulma</option>
        <option value="gohan">Gohan</option>
    </select>

    <p>Choisis un pays pour partir en voyage :</p>
    <select id="country"></select> <!-- Les pays seront chargés ici -->

    <button onclick="startGame()">Commencer l'aventure</button>

    <p id="result"></p>
    <img id="character-img" src="" alt="" style="display: none; width: 200px;">

    <script src="script.js"></script>
</body>
</html>
